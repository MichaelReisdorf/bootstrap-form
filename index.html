<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section id="form" class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="pb-2">
                    <p class="h1">Bitte füllen Sie das Kontaktformular aus</p>
                </div>
                <div class="blackquote">
                    <p>
                        Bitte füllen Sie das Kontaktformular aus, wenn Sie eine Serviceanfrage
                        stellen, uns Feedback geben möchten oder von einer Annullierung
                        betroffen waren.
                    </p>
                </div>
                <form class="container">
                    <div class="form-row">
                        <div class="col-6">
                            <input type="text" class="form-control" id="vorname" placeholder="Vorname" />
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" id="nachname" placeholder="Nachname" />
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" id="email" placeholder="Email" />
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" id="buchungsnummer" placeholder="Buchnummer" />
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" id="Boomerang Club Mitglieds-Nr."
                                placeholder="Boomerang Club Mitglieds-Nr." />
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" id="Miles More Mitglieds-Nr."
                                placeholder="Miles More Mitglieds-Nr." />
                        </div>
                        <div class="form-group col-12">
                            <select class="custom-select">
                                <option selected>Thema auswählen</option>
                                <option value="1">Am Boden/Flughafen</option>
                                <option value="2">Am Boden/Flughafen</option>
                                <option value="3">Bonusprogramme/kreditkarten</option>
                                <option value="4">Buchung</option>
                                <option value="5">Check-in</option>
                            </select>
                            </div>
                            <br>
                            <br>
                            <div class="form-group col-12">
                                <select class="custom-select">
                                    <option selected>Rubrick auswählen</option>
                                    <option value="1">....</option>
                                    <option value="2">....</option>
                                    <option value="3">....</option>
                                    <option value="4">....</option>
                                </select>
                                <div class="form-group ">
                                        <label for="exampleFormControlTextarea1"></label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Ihre Nachricht</textarea>
                                      </div>
                                      <button type="submit" class="btn btn-danger">Anfrage abschicken</button>
                                <form>
                            </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</body>

</html>
